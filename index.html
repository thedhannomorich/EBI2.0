
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Learning Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
:root {
  --primary: #4b9cd3;
  --primary-dark: #1a3a8f;
  --accent: #ff7e00;
  --accent-light: #f9d423;
  --white: #ffffff;
  --glass: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.2);
  --glass-highlight: rgba(255, 255, 255, 0.15);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Hind Siliguri', 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
  font-size: 14px;
  line-height: 1.6;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Apple-style loading screens */
.loading-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: linear-gradient(135deg, #0f0c29, #1a1a2e);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  transition: opacity 1s ease;
}

.loading-logo {
  width: 120px;
  height: 120px;
  margin-bottom: 30px;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(0.95); opacity: 0.8; }
  50% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(0.95); opacity: 0.8; }
}

.loading-progress {
  width: 200px;
  height: 4px;
  background: rgba(255,255,255,0.2);
  border-radius: 2px;
  overflow: hidden;
  margin-bottom: 20px;
}

.loading-progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--accent), var(--accent-light));
  transition: width 0.3s ease;
}

.loading-text {
  color: rgba(255,255,255,0.7);
  font-size: 14px;
  letter-spacing: 1px;
  text-transform: uppercase;
  margin-top: 20px;
}

/* Microsoft-style particle background */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  pointer-events: none;
}

.particle {
  position: absolute;
  background: rgba(255,255,255,0.5);
  border-radius: 50%;
  animation: float-up linear infinite;
}

@keyframes float-up {
  to { transform: translateY(-100vh); }
}

/* Google-style material card effects */
.subjects-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
  min-height: 100vh;
}

.subject-card {
  background: var(--glass);
  border-radius: 24px;
  padding: 40px 30px;
  width: 300px;
  height: 300px;
  backdrop-filter: blur(16px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  text-align: center;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  cursor: pointer;
  border: 1px solid var(--glass-border);
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.subject-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    to bottom right,
    transparent,
    transparent,
    transparent,
    var(--glass-highlight)
  );
  transform: rotate(30deg);
  transition: all 0.6s ease;
}

.subject-card:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
  border-color: rgba(255, 255, 255, 0.4);
}

.subject-card:hover::before {
  transform: rotate(30deg) translate(30%, 30%);
}

.subject-icon {
  font-size: 48px;
  color: var(--accent);
  margin-bottom: 25px;
  text-shadow: 0 0 20px rgba(255, 126, 0, 0.7);
  transition: all 0.5s ease;
}

.subject-card:hover .subject-icon {
  transform: scale(1.3) rotate(15deg);
  color: var(--accent-light);
}

.subject-name {
  font-size: 22px;
  font-weight: 700;
  color: var(--accent-light);
  margin-bottom: 15px;
  transition: all 0.5s ease;
}

.subject-card:hover .subject-name {
  letter-spacing: 1.5px;
  text-shadow: 0 5px 15px rgba(249, 212, 35, 0.5);
}

.teacher-name {
  color: var(--white);
  font-size: 16px;
  opacity: 0.9;
  transition: all 0.5s ease;
}

.subject-card:hover .teacher-name {
  opacity: 1;
  transform: translateY(5px);
}

/* Netflix-style fullscreen auth modal */
.auth-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(0,0,0,0.95);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(10px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}

.auth-modal.active {
  opacity: 1;
  pointer-events: all;
}

.auth-container {
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  border-radius: 20px;
  padding: 40px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
  border: 1px solid rgba(255,255,255,0.1);
  transform: scale(0.9);
  transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.auth-modal.active .auth-container {
  transform: scale(1);
}

.auth-title {
  font-size: 28px;
  color: var(--accent-light);
  margin-bottom: 30px;
  text-align: center;
  font-weight: 700;
}

.auth-input {
  width: 100%;
  padding: 18px 25px;
  margin-bottom: 25px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 12px;
  color: white;
  font-size: 16px;
  transition: all 0.3s ease;
}

.auth-input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(255,126,0,0.2);
}

.auth-btn {
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, var(--accent), var(--accent-light));
  color: #000;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
}

.auth-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(255,126,0,0.3);
}

<style>
/* Gradient border animation */
.gradient-border {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, 
    var(--primary), 
    var(--accent), 
    var(--accent-light), 
    var(--primary));
  background-size: 300% 100%;
  z-index: 10;
  animation: gradientFlow 8s ease infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Responsive */
@media (max-width: 768px) {
  .subject-card {
    width: 280px;
    height: 280px;
    padding: 30px 20px;
  }
  
  .subject-icon {
    font-size: 40px;
  }
  
  .subject-name {
    font-size: 20px;
  }
  
  .auth-container {
    padding: 30px;
  }
  
  .auth-title {
    font-size: 24px;
  }
}

@media (max-width: 480px) {
  .subject-card {
    width: 100%;
    max-width: 280px;
    height: 250px;
  }
  
  .loading-logo {
    width: 80px;
    height: 80px;
  }
  
  .auth-container {
    padding: 25px 20px;
  }
  
  .auth-input {
    padding: 15px 20px;
  }
  
  .auth-btn {
    padding: 15px;
  }
}
  </style>
</head>
<body>
  <!-- Initial Loading Screen (Apple-style) -->
  <div class="loading-screen" id="initialLoading">
    <div class="loading-logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="none" stroke="var(--accent)" stroke-width="8" stroke-dasharray="283" stroke-dashoffset="283">
          <animate attributeName="stroke-dashoffset" from="283" to="0" dur="1.5s" fill="freeze" />
        </circle>
      </svg>
    </div>
    <div class="loading-progress">
      <div class="loading-progress-bar" id="initialProgress"></div>
    </div>
    <div class="loading-text">Initializing learning environment</div>
  </div>

  <!-- Main Content (hidden initially) -->
  <div id="mainContent" style="display: none;">
    <!-- Particle Background (Microsoft-style) -->
    <div class="particles" id="particles"></div>
    
<div class="gradient-border"></div>
    
    <!-- Subject Cards (Google-style) -->
    <div class="subjects-container">
      <!-- Bangla Prothom Potro -->
      <div class="subject-card" onclick="loadSubject('বাংলা প্রথম পত্র', 'ben1.html')">
        <div class="subject-icon"><i class="fas fa-book-open"></i></div>
        <div class="subject-name">বাংলা প্রথম পত্র</div>
        <div class="teacher-name">সাকিব হাসান</div>
      </div>

      <!-- Bangla Ditiyo Potro -->
      <div class="subject-card" onclick="loadSubject('বাংলা দ্বিতীয় পত্র', 'ben2.html')">
        <div class="subject-icon"><i class="fas fa-book"></i></div>
        <div class="subject-name">বাংলা দ্বিতীয় পত্র</div>
        <div class="teacher-name">সাকিব হাসান</div>
      </div>

      <!-- Engreji Prothom Potro -->
      <div class="subject-card" onclick="loadSubject('ইংরেজি প্রথম পত্র', 'eng1.html')">
        <div class="subject-icon"><i class="fas fa-language"></i></div>
        <div class="subject-name">ইংরেজি প্রথম পত্র</div>
        <div class="teacher-name">সাইফুল ইসলাম রাসেল</div>
      </div>

      <!-- Engreji Ditiyo Potro -->
      <div class="subject-card" onclick="loadSubject('ইংরেজি দ্বিতীয় পত্র', 'eng2.html')">
        <div class="subject-icon"><i class="fas fa-spell-check"></i></div>
        <div class="subject-name">ইংরেজি দ্বিতীয় পত্র</div>
        <div class="teacher-name">সাইফুল ইসলাম</div>
      </div>

      <!-- Tottho o Jogajog Projukti -->
      <div class="subject-card" onclick="loadSubject('তথ্য ও যোগাযোগ প্রযুক্তি', 'ict.html')">
        <div class="subject-icon"><i class="fas fa-laptop-code"></i></div>
        <div class="subject-name">তথ্য ও যোগাযোগ প্রযুক্তি</div>
        <div class="teacher-name">মোস্তাফিজুর রহমান সানি</div>
      </div>
    </div>
  </div>

  <!-- Authentication Modal (Netflix-style) -->
  <div class="auth-modal" id="authModal">
    <div class="auth-container">
      <h2 class="auth-title">Access Your Learning Portal</h2>
      <input type="password" class="auth-input" id="authPassword" placeholder="Enter your registration ID" />
      <button class="auth-btn" onclick="checkAuth()">Continue</button>
      <div id="authError" style="color: #ff6b6b; margin-top: 15px; display: none;">Invalid credentials. Please try again.</div>
    </div>
  </div>

<script>
  // Initial loading animation (Apple-style)
  document.addEventListener('DOMContentLoaded', function() {
    // Simulate initial loading
    let progress = 0;
    const progressBar = document.getElementById('initialProgress');
    const loadingInterval = setInterval(() => {
      progress += 1;
      progressBar.style.width = progress + '%';
      
      if(progress >= 100) {
        clearInterval(loadingInterval);
        document.getElementById('initialLoading').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('initialLoading').style.display = 'none';
          document.getElementById('mainContent').style.display = 'block';
          
          // Initialize particles (Microsoft-style)
          createParticles();
          
          // Show auth modal after a delay (Netflix-style)
          setTimeout(() => {
            document.getElementById('authModal').classList.add('active');
          }, 500);
        }, 1000);
      }
    }, 30);
  });

  // Create particle background (Microsoft-style)
  function createParticles() {
    const container = document.getElementById('particles');
    const particleCount = window.innerWidth < 768 ? 30 : 50;
    
    for(let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random properties
      const size = Math.random() * 5 + 2;
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;
      const opacity = Math.random() * 0.5 + 0.1;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 5;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}px`;
      particle.style.top = `${posY}px`;
      particle.style.opacity = opacity;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      
      container.appendChild(particle);
    }
  }

  // Authentication check (Netflix-style)
  function checkAuth() {
    const password = document.getElementById('authPassword').value.trim();
    const validPasswords = [
      '2114304246', 
      '2114304391',
      // Add more passwords here if needed
    ];
    
    if(validPasswords.includes(password)) {
      // Correct password - animate success
      document.getElementById('authError').style.display = 'none';
      document.querySelector('.auth-container').style.transform = 'scale(0.9)';
      document.getElementById('authModal').style.opacity = '0';
      
      setTimeout(() => {
        document.getElementById('authModal').style.display = 'none';
      }, 500);
      
      // Store authentication
      sessionStorage.setItem('authenticated', 'true');
    } else {
      // Wrong password - show error
      document.getElementById('authError').style.display = 'block';
      document.querySelector('.auth-container').style.animation = 'shake 0.5s';
      setTimeout(() => {
        document.querySelector('.auth-container').style.animation = '';
      }, 500);
    }
  }

  // Load subject with authentication check
  function loadSubject(subjectName, filePath) {
    if(sessionStorage.getItem('authenticated') !== 'true') {
      document.getElementById('authModal').classList.add('active');
      return;
    }
    
    // Create loading screen for subject
    const subjectLoading = document.createElement('div');
    subjectLoading.className = 'loading-screen';
    subjectLoading.innerHTML = `
      <div class="loading-logo">
        <i class="fas fa-book-open" style="font-size: 60px; color: var(--accent)"></i>
      </div>
      <div class="loading-progress">
        <div class="loading-progress-bar" id="subjectProgress"></div>
      </div>
      <div class="loading-text">Loading ${subjectName}</div>
    `;
    document.body.appendChild(subjectLoading);
    
    // Animate progress
    let progress = 0;
    const progressBar = subjectLoading.querySelector('#subjectProgress');
    const loadingInterval = setInterval(() => {
      progress += 2;
      progressBar.style.width = progress + '%';
      
      if(progress >= 100) {
        clearInterval(loadingInterval);
        setTimeout(() => {
          window.location.href = filePath;
        }, 500);
      }
    }, 30);
  }

  // Add shake animation for auth error
  const style = document.createElement('style');
  style.textContent = `
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
