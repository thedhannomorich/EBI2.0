<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>বাংলা দ্বিতীয় পত্র | Fahad's Tutorial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --primary: #4b9cd3;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Hind Siliguri', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .image-wrapper {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: var(--glass);
      border: 1px solid var(--white);
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    .image-wrapper img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>বাংলা দ্বিতীয় পত্র</h1>
  <h2>শাকিব হাসান</h2>
  <h3>Update will be available on 25th June, 2025</h3>

  <div class="image-wrapper">
    <img src="https://png.pngtree.com/png-vector/20230316/ourmid/pngtree-website-under-construction-in-yellow-rounded-square-shape-with-black-line-vector-png-image_6649503.png" alt="Under Construction">
  </div>
</body>
</html>
