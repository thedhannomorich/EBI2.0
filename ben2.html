:root {
  --primary: #4b9cd3;
  --primary-dark: #1a3a8f;
  --accent: #ff7e00;
  --accent-light: #f9d423;
  --white: #ffffff;
  --glass: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.2);
  --glass-highlight: rgba(255, 255, 255, 0.15);
}
* {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Hind Siliguri', 'Poppins', sans-serif;}
body {
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color: #fff;
  padding: 20px;
  min-height: 100vh;
  font-size: 14px;
  line-height: 1.6;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.header {
  text-align: center;
  margin-bottom: 30px;
  animation: fadeInDown 0.8s ease-out;
}
.back-btn {
  position: absolute;
  left: 20px;
  top: 20px;
  background: var(--glass);
  border: 1px solid var(--glass-border);
  color: var(--accent-light);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
}
.back-btn:hover {
  background: var(--accent);
  transform: translateX(-5px);
}
h1 {
  font-size: 24px;
  color: var(--accent-light);
  margin-bottom: 10px;
  font-weight: 700;
  text-shadow: 0 2px 10px rgba(249, 212, 35, 0.4);
  letter-spacing: 1px;
}
.subtitle {
  color: var(--white);
  font-size: 16px;
  opacity: 0.9;
  position: relative;
  display: inline-block;
}
.content-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}
.video-container {
  flex: 1;
  min-width: 300px;
}
.video-wrapper {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 aspect ratio */
  height: 0;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  background: #000;
  transition: box-shadow 0.6s cubic-bezier(.68,-0.55,.27,1.55);
}
.video-wrapper.video-transition {
  box-shadow: 0 0 40px 10px var(--accent-light), 0 0 80px 20px var(--accent);
  animation: videoFadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
}
@keyframes videoFadeIn {
  0% { opacity: 0; filter: blur(10px);}
  80% { opacity: 0.8; filter: blur(2px);}
  100% { opacity: 1; filter: blur(0);}
}
.video-wrapper iframe, .video-wrapper #playerYTFrame {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
.video-info {
  margin-top: 15px;
  background: var(--glass);
  padding: 15px;
  border-radius: 10px;
  backdrop-filter: blur(5px);
  border: 1px solid var(--glass-border);
}
.video-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--accent-light);
  margin-bottom: 10px;
  transition: color 0.6s cubic-bezier(.68,-0.55,.27,1.55);
}
.video-title.video-transition {
  color: var(--accent);
  animation: titleFadeIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
}
@keyframes titleFadeIn {
  0% { opacity: 0; filter: blur(20px);}
  80% { opacity: 0.8; filter: blur(2px);}
  100% { opacity: 1; filter: blur(0);}
}
.video-description {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}
.video-description a {
  color: var(--accent-light);
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  transition: all 0.3s ease;
  padding: 5px 10px;
  border-radius: 5px;
  background: rgba(255, 126, 0, 0.1);
  border: 1px solid rgba(255, 126, 0, 0.3);
}
.video-description a:hover {
  background: rgba(255, 126, 0, 0.3);
  transform: translateY(-2px);
}
.playlist-container {
  flex: 0 0 350px;
  background: var(--glass);
  border-radius: 15px;
  padding: 20px;
  backdrop-filter: blur(5px);
  border: 1px solid var(--glass-border);
  max-height: 80vh;
  overflow-y: auto;
}
.playlist-container::-webkit-scrollbar {width: 8px;}
.playlist-container::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
}
.playlist-container::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 10px;
}
.playlist-container::-webkit-scrollbar-thumb:hover {
  background: var(--accent-light);
}
.dropdown {margin-bottom: 20px;}
.dropdown-btn {
  width: 100%;
  padding: 12px 15px;
  background: rgba(75, 156, 211, 0.2);
  border: 1px solid rgba(75, 156, 211, 0.4);
  color: var(--accent-light);
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
}
.dropdown-btn:hover {background: rgba(75, 156, 211, 0.4);}
.dropdown-btn i {transition: transform 0.3s ease;}
.dropdown-btn.active i {transform: rotate(180deg);}
.dropdown-content {
  display: none;
  padding: 10px 0;
  animation: fadeIn 0.3s ease;
}
.dropdown-content.show {display: block;}
.chapter-dropdown {margin-top: 10px; margin-left: 15px;}
.chapter-btn {
  width: 100%;
  padding: 10px 15px;
  background: rgba(255, 126, 0, 0.1);
  border: 1px solid rgba(255, 126, 0, 0.3);
  color: var(--white);
  font-size: 14px;
  font-weight: 500;
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
  margin-bottom: 8px;
}
.chapter-btn:hover {background: rgba(255, 126, 0, 0.3);}
.chapter-content {
  display: none;
  padding: 5px 0 5px 15px;
  animation: fadeIn 0.3s ease;
}
.chapter-content.show {display: block;}
.video-item {
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(255, 255, 255, 0.05);
  border-left: 3px solid transparent;
}
.video-item:hover {
  background: rgba(255, 255, 255, 0.1);
  border-left: 3px solid var(--accent);
}
.video-item.active {
  background: rgba(75, 156, 211, 0.2);
  border-left: 3px solid var(--primary);
}
.video-item i {color: var(--accent); font-size: 12px;}
.video-item-title {flex: 1;font-size: 14px;}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@media (max-width: 768px) {
  .content-container {flex-direction: column;}
  .playlist-container {flex: 1;width: 100%;max-height: 400px;}

  h1 {font-size: 20px;}

@media (max-width: 480px) {

  .playlist-container {padding: 15px;}

}

<div class="dropdown">
  <button class="dropdown-btn" onclick="toggleDropdown(this)">
    লিখিত অংশ

  </button>
  <div class="dropdown-content">
    <div class="video-item" onclick="changeVideo('লিখিত পার্ট লেখার নিয়ম কানুন | সাকিব স্যার', '_0Rt2sOdEb4')">
      <i class="fas fa-play"></i>
      <span class="video-item-title">ক্লাস ১</span>
    </div>
  </div>
</div>

  <script>
    // Pairings for "বাকি অংশ" videos (main part title => baki part title)
    const bakiPairings = [
      {
        main: { title: 'ক্লাস ৪ | বাংলা ভাষার ব্যাকরণিক শব্দশ্রেণি | ক্রিয়া পদ | সাকিব স্যার', videoId: 'VIM7QdHklNo' },
        baki: { title: 'ক্লাস ৪ | বাংলা ভাষার ব্যাকরণিক শব্দশ্রেণি | ক্রিয়াপদ রিস্টার্ট | সাকিব স্যার', videoId: 'l597xsADn1U' }
      },
      {
        main: { title: 'ক্লাস ৬ | বাংলা ভাষার ব্যাকরণিক শব্দশ্রেণি | বোর্ড প্রশ্ন সমাধান | সাকিব স্যার', videoId: 'F1H87X1oDus' },
        baki: { title: 'ক্লাস ৬ | বাংলা ভাষার ব্যাকরণিক শব্দশ্রেণি | বোর্ড প্রশ্ন সমাধান (২) | সাকিব স্যার', videoId: 'PYdpRDqjvRg' }
      },
      {
        main: { title: 'ক্লাস ৬ | Advance | বহুব্রীহি,প্রাদি,নিত্য ও সুপসুপা সমাস | বোর্ড প্রশ্ন সমাধান | সাকিব স্যার (১)', videoId: 'QEQIrL56ZKU' },
        baki: { title: 'ক্লাস ৬ | Advance | বহুব্রীহি,প্রাদি,নিত্য ও সুপসুপা সমাস | বোর্ড প্রশ্ন সমাধান | সাকিব স্যার (২)', videoId: 'jlb4Q1vY31E' }
      }
    ];

    // Animation helpers
    function animateTransition() {
      const vw = document.getElementById('videoWrapper');
      const vt = document.getElementById('videoTitle');
      vw.classList.add('video-transition');
      vt.classList.add('video-transition');
      setTimeout(() => {
        vw.classList.remove('video-transition');
        vt.classList.remove('video-transition');
      }, 900);
    }

    // --- YT API load & auto-play for (বাকি অংশ) ---
    let ytPlayer = null;
    let pendingBaki = null;
    let autoplayingBaki = false;
    let lastChangeTimeout = null;

    function findBakiPair(currentTitle, currentVideoId) {
      return bakiPairings.find(pairing => pairing.main.title === currentTitle && pairing.main.videoId === currentVideoId)?.baki || null;
    }

    // Load YouTube API async
    function loadYTAPI() {
      if (window.YT && window.YT.Player) return;
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }
    loadYTAPI();

    window.onYouTubeIframeAPIReady = function() {
      // Replace current iframe with YT API player
      let iframe = document.getElementById('videoFrame');
      let parent = iframe.parentNode;
      let ytDiv = document.createElement('div');
      ytDiv.id = 'playerYTFrame';
      parent.replaceChild(ytDiv, iframe);
      ytPlayer = new YT.Player('playerYTFrame', {
        height: '100%',
        width: '100%',
        videoId: 'IV6k5HrWQ8w',
        playerVars: {autoplay: 0, controls: 1, rel: 0},
        events: {
          'onStateChange': onYTPlayerStateChange
        }
      });
    };

    function setupAutoBaki(baki) {
      pendingBaki = baki;
    }

    function removeYouTubeListener() {
      pendingBaki = null;
      autoplayingBaki = false;
    }

    function onYTPlayerStateChange(event) {
      // 0 = ended, 1 = playing
      if (event.data === YT.PlayerState.ENDED && pendingBaki && !autoplayingBaki) {
        autoplayingBaki = true;
        // Animate effect and slide to next video
        animateTransition();
        // Change video and title smoothly
        lastChangeTimeout = setTimeout(() => {
          ytPlayer.loadVideoById(pendingBaki.videoId);
          document.getElementById('videoTitle').textContent = pendingBaki.title;
          // No playlist highlight for auto-baki
        }, 450);
        // Clean up after playing baki
        setTimeout(() => {
          removeYouTubeListener();
        }, 800);
      }
    }

    window.changeVideo = function(title, videoId) {
      // Remove old highlight
      document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
      if (event && event.currentTarget) {
        event.currentTarget.classList.add('active');
        event.currentTarget.scrollIntoView({behavior: 'smooth', block: 'nearest'});
      }
      animateTransition();

      if (window.YT && window.YT.Player && ytPlayer) {
        ytPlayer.loadVideoById(videoId);
        document.getElementById('videoTitle').textContent = title;
        // Setup (বাকি অংশ) if any
        const baki = findBakiPair(title, videoId);
        if (baki) {
          setupAutoBaki(baki);
        } else {
          removeYouTubeListener();
        }
      } else {
        // Fallback
        let iframe = document.getElementById('videoFrame');
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        document.getElementById('videoTitle').textContent = title;
      }
    }

    function toggleDropdown(button) {
      button.classList.toggle('active');
      const content = button.nextElementSibling;
      content.classList.toggle('show');
    }
  </script>
